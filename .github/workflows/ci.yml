name: dotfiles CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    name: Test on Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CI dependencies
        run: |
          # Install chezmoi
          curl -fsLS get.chezmoi.io | sh -s -- -b "$HOME/bin"
          echo "$HOME/bin" >> $GITHUB_PATH
          
          # Install dependencies
          sudo apt-get update
          sudo apt-get install -y age shellcheck
          
          # Install Neovim latest stable
          curl -LO https://github.com/neovim/neovim/releases/latest/download/nvim-linux64.tar.gz
          sudo tar -C /opt -xzf nvim-linux64.tar.gz
          sudo ln -sf /opt/nvim-linux64/bin/nvim /usr/local/bin/nvim
          
          # Install stylua (Lua formatter)
          curl -L https://github.com/JohnnyMorganz/StyLua/releases/latest/download/stylua-linux.zip -o stylua.zip
          unzip stylua.zip
          chmod +x stylua
          sudo mv stylua /usr/local/bin/

      - name: Run CI checks
        run: |
          chmod +x scripts/ci-check.sh
          scripts/ci-check.sh

  test-macos:
    runs-on: macos-latest
    name: Test on macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup CI dependencies
        run: |
          # Install chezmoi
          curl -fsLS get.chezmoi.io | sh -s -- -b "$HOME/bin"
          echo "$HOME/bin" >> $GITHUB_PATH
          
          # Install dependencies
          brew install age shellcheck neovim stylua

      - name: Run CI checks
        run: |
          chmod +x scripts/ci-check.sh
          scripts/ci-check.sh
