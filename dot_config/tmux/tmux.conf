# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

setw -g mode-keys vi
set -g mouse on

# 日本語入力の重複問題を解決
set -g escape-time 0
set -g repeat-time 0
set -s escape-time 0

# macOSでの日本語入力問題対策
set -g default-terminal "screen-256color"
set -ag terminal-overrides ',xterm-256color:Tc'

# 設定ファイルをリロードするキーバインド
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"   

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'  # 自動リネームを防ぐため無効化

### https://github.com/catppuccin/tmux
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_number_position 'right'
set -g @catppuccin_window_status "text"
set -g @catppuccin_window_default_text '#W'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text '#W'
set -g @catppuccin_window_current_color '#{E:@thm_surface_2}'
set -g @catppuccin_date_time_text '%d.%m. %H:%M'
set -g @catppuccin_status_module_text_bg '#{E:@thm_mantle}'

set -g @plugin 'catppuccin/tmux#v2.1.3' # See https://github.com/catppuccin/tmux/tags for additional tags

set -gF  status-right "#{@catppuccin_status_directory}"
# Status modules config
set -g @catppuccin_date_time_text "%m-%d %H:%M"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# set left and right status bar
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


# ウィンドウステータス表示の完全制御（catppuccin設定を上書き）
setw -g window-status-format '#W:#I'
set -gF status-style "bg=#{@ctp_bg},fg=#{@ctp_fg}"
set -gF window-status-format "#[bg=#{@ctp_surface_1},fg=#{@ctp_fg}] ##W:##I"
