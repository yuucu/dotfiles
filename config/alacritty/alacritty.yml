# https://github.com/catppuccin/alacritty
import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

shell:
  program: /bin/zsh
  args:
    - --login
window:
  decorations: none
  startup_mode: Windowed
  opacity: 0.85
live_config_reload: true
colors:
  # Cursor colors
  cursor:
    text: '#CCD0DA'
    cursor: '#E64553'
font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
